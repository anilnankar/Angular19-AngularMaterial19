<div class="cart-container">
    <!-- Product List -->
    <mat-card class="cart-items">
      <h2>Shopping Cart</h2>
      <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
        <!-- Product Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Product </th>
          <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let item"> ${{ item.price * item.quantity }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>

    <!-- Summary & Checkout -->
    <mat-card class="cart-summary">
      <h3>Order Summary</h3>
      <mat-divider></mat-divider>
      <p>Total Items: {{ totalItems }}</p>
      <p><strong>Total Price: ${{ totalPrice }}</strong></p>
      <button mat-raised-button color="primary">Proceed to Checkout</button>
    </mat-card>
  </div>
